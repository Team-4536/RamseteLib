plugins {
    id 'java'
}

group 'org.minutebots'
version '1.0'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
    maven {
        url "http://first.wpi.edu/FRC/roborio/maven/release"
    }
}

dependencies {

    // https://mvnrepository.com/artifact/org.ejml/simple
    compile group: 'org.ejml', name: 'simple', version: '0.30'
// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.1'
// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.1'

    compile "edu.wpi.first.wpilibj:wpilibj-java:2019.4.1"
    compile "edu.wpi.first.wpiutil:wpiutil-java:2019.4.1"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
